name: copy to s3

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read

jobs:
  Copy_CFTs_to_S3:
    env:
      FILE_TO_COPY_1: cloudformation
    outputs:
      status: ${{ job.status }}
    runs-on: ubuntu-latest
    name: Copy CFTs to S3

    steps:
      - uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_S3_COPY }}
          aws-region: us-east-1
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_S3_COPY }}

      - name: Get the version of the just published release
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"

      - name: Copy ${{ env.FILE_TO_COPY_1 }}.yaml to S3 and make public
        run: |
          aws s3 cp ${{ env.FILE_TO_COPY_1 }}.yaml s3://${{ secrets.SENZING_AWS_BUCKET_NAME }}/aws-cloudformation-database-cluster/${{ env.FILE_TO_COPY_1 }}.yaml
          aws s3api put-object-acl --bucket ${{ secrets.SENZING_AWS_BUCKET_NAME }} --key aws-cloudformation-database-cluster/${{ env.FILE_TO_COPY_1 }}.yaml --acl public-read

      - name: Copy ${{ env.FILE_TO_COPY_1 }}.yaml to S3 with version number and make public
        run: |
          aws s3 cp ${{ env.FILE_TO_COPY_1 }}.yaml s3://${{ secrets.SENZING_AWS_BUCKET_NAME }}/aws-cloudformation-database-cluster/${{ env.FILE_TO_COPY_1 }}-${{ env.VERSION }}.yaml
          aws s3api put-object-acl --bucket ${{ secrets.SENZING_AWS_BUCKET_NAME }} --key aws-cloudformation-database-cluster/${{ env.FILE_TO_COPY_1 }}-${{ env.VERSION }}.yaml --acl public-read

  slack-notification:
    needs: [Copy_CFTs_to_S3]
    if: ${{ always() && contains(fromJSON('["failure", "cancelled"]'), needs.Copy_CFTs_to_S3.outputs.status) }}
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    uses: senzing-factory/build-resources/.github/workflows/build-failure-slack-notification.yaml@v2
    with:
      job-status: ${{ needs.Copy_CFTs_to_S3.outputs.status }}
