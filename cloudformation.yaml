       - !Ref IamRoleFlowLog
       - !Ref IamRoleG2ConfigTool
       - !Ref IamRoleInitEfs
       - !Ref IamRoleInitPostgres
       - !Ref IamRoleInitSenzing
       - !Ref IamRoleInstallSenzing
       - !Ref IamRoleLambda
       - !Ref IamRoleRedoer
       - !Ref IamRoleStreamLoader
       - !Ref IamRoleStreamProducer
       - !Ref IamRoleSwagger
    Type: AWS::IAM::Policy


  IamPolicyPassRole:
