    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-sqs-consumer-redo"
      PolicyDocument:
        Statement:
          -
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
            Effect: Allow
            Resource:
              - !GetAtt SqsRedoerDeadLetter.Arn
              - !GetAtt SqsRedoerInput.Arn
              - !GetAtt SqsRedoerOutput.Arn
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleRedoer
    Type: AWS::IAM::Policy


  IamPolicySqsProducer:
    Condition: IfUsingQueues
    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-sqs-producer"
      PolicyDocument:
        Statement:
          -
            Action:
              - sqs:SendMessage
            Effect: Allow
            Resource:
              - !GetAtt SqsDeadLetter.Arn
              - !GetAtt SqsInput.Arn
              - !GetAtt SqsOutput.Arn
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleStreamLoader
       - !Ref IamRoleStreamProducer
    Type: AWS::IAM::Policy


  IamPolicySqsProducerRedo:
    Condition: IfUsingRedoQueues
    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-sqs-producer-redo"
      PolicyDocument:
        Statement:
          -
            Action:
              - sqs:SendMessage
            Effect: Allow
            Resource:
              - !GetAtt SqsRedoerDeadLetter.Arn
              - !GetAtt SqsRedoerInput.Arn
              - !GetAtt SqsRedoerOutput.Arn
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleRedoer
    Type: AWS::IAM::Policy


  IamPolicyTaskRunner:
    Properties:
      PolicyName: !Sub "${AWS::StackName}-iam-policy-task-runner"
      PolicyDocument:
        Statement:
          -
            Action:
              - ecs:DescribeTasks
              - ecs:RunTask
            Effect: Allow
            Resource:
              - '*'
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleApiServer
       - !Ref IamRoleG2ConfigTool
       - !Ref IamRoleLambda
       - !Ref IamRoleRedoer
       - !Ref IamRoleStreamLoader
       - !Ref IamRoleSwagger
    Type: AWS::IAM::Policy

