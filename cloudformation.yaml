      PolicyName: !Sub "${AWS::StackName}-iam-policy-pass-role"
      PolicyDocument:
        Statement:
          -
            Action:
              - iam:PassRole
            Effect: Allow
            Resource:
              - '*'
        Version: '2012-10-17'
      Roles:
       - !Ref IamRoleFlowLog
       - !Ref IamRoleG2ConfigTool
       - !Ref IamRoleInitEfs
       - !Ref IamRoleLambda
       - !Ref IamRoleStreamProducer
    Type: AWS::IAM::Policy


  IamPolicyRds:
